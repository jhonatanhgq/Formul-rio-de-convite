<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="/assets/Logo.svg" alt="">
                    <h1 class="logo">Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>
        <main>
            <div class="main-container">
                <h2 class="heading-md">Crie seu convite</h2>
                <div class="h2icone">
                    <img src="./assets/icones/calendar.svg" alt="calendario icone">
                    <h3 class="heading-sm">Sobre o evento</h3>
                </div>
                <div class="titulo body-sm input-wrapper">
                    <label for="event-name">Título</label>
                    <input id="event-name" name="event-name" type="text" placeholder="Nome do evento">
                </div>
                <div class="flex">
                    <div class="body-sm input-wrapper">
                        <label for="start">Início</label>
                        <input class="body-sm uppercase" type="datetime-local" id="start" name="start" lang="pt-br">
                    </div>
                    <div class="body-sm input-wrapper">
                        <label for="end">Fim</label>
                        <input class="uppercase" type="datetime-local" id="end" name="end" lang="pt-br">
                    </div>
                </div>
                
                <div class="flex">
                <form>
                    <legend class="flex legend body-sm" for="select">Tipo</legend>
                    <div class="grid">
                        <div class="flex type">
                            <div class="build">
                                <input id="in-person" type="radio" name="select" value="in-person">
                                <label class="in-person" for="in-person">Presencial</label>
                            </div>
                            <div class="online">
                                <input id="online" type="radio" name="select" value="online">
                                <label class="online" for="online">Online</label>
                            </div>
                        </div>
                        
                        
                        <div class="local body-sm input-wrapper ">
                            <legend class="body-sm" for="select">Local</legend>
                            <label for="local"></label>
                            <input type="text" id="local" name="description" placeholder="Link ou endereço">
                        </div>
                    </div>
                </div>
                
                <div class="description">
                    <legend class="body-sm input-wrapper">Descrição</legend>
                    <textarea placeholder="Escreva sobre os detalhes do evento" name="Descrição" id="" cols="30" ></textarea>
                </div>
                    
                    <div class="h2icone persona">
                        <img src="./assets/icones/paintbrush-vertical.svg" alt="calendario icone">
                        <h3 class="heading-sm">Personalização</h3>
                    </div>
                   
                <legend class="titulo body-sm">Cor principal</legend>
                
                    <div class="color">
                        <label for="brand-color-light"></label>
                        <input type="radio" id="brand-color-light" name="color" value=""/>

                        <label for="accent-navy"></label>
                        <input type="radio" id="accent-navy" name="color" value=""/>

                        <label for="accent-purple"></label>
                        <input type="radio" id="accent-purple" name="color" value=""/>

                        <label for="accent-fuschia"></label>
                        <input type="radio" id="accent-fuschia" name="color" value=""/>

                        <label for="accent-pink"></label>
                        <input type="radio" id="accent-pink" name="color" value=""/>

                        <label for="color-danger"></label>
                        <input type="radio" id="color-danger" name="color" value=""/>

                        <label for="accent-orange"></label>
                        <input type="radio" id="accent-orange" name="color" value=""/>

                        <label for="accent-yellow"></label>
                        <input type="radio" id="accent-yellow" name="color" value=""/>

                        <label for="accent-lime"></label>
                        <input type="radio" id="accent-lime" name="color" value=""/>

                        <label for="accent-green"></label>
                        <input type="radio" id="accent-green" name="color" value=""/>

                        <label for="accent-cyan"></label>
                        <input type="radio" id="accent-cyan" name="color" value=""/>
                    </div>





                    <legend class="titulo body-sm">Tema do evento</legend>
                    
                    <div class="event body-sm">

                        <label for="event">
                        <input              
                            type="radio"
                            id="event"
                            name="event"
                            placeholder="Aniversário"
                        />
                        <div class="card">           
                        <img src="/assets/fotos/Image.png" alt="">
                        <figcaption>Aniversário</figcaption>
                        </div>         
                    </label>              
                            
                        <label for="event">
                        <input 
                        type="radio" 
                        id="event" 
                        name="event" 
                        placeholder="Infantil"
                        />
                        <div class="card">     
                        <img src="/assets/fotos/Image-1.png" alt="">
                        <figcaption>Infantil</figcaption>              
                        </div>
                        </label>

                        <label for="event">
                        <input
                            type="radio"
                            id="event"
                            name="event"
                            placeholder="Formatura"
                        />
                        <div class="card">
                        <img src="/assets/fotos/Image-2.png" alt="">
                        <Figcaption>Formatura</Figcaption>
                        </div>
                        </label>

                        <label for="event">
                        <input
                            type="radio"
                            id="event"
                            name="event"
                            placeholder="Casamento"
                        />
                        <div class="card">  
                        <img src="/assets/fotos/Image-3.png" alt="">
                        <figcaption>Casamento</figcaption>
                        </div>
                        </label>

                        <label for="event">
                        <input
                            type="radio"
                            id="event"
                            name="event"
                            placeholder="Chá de bebê"
                        />
                        <div class="card">  
                        <img src="/assets/fotos/Image-4.png" alt="">
                        <figcaption>Chá de bebê</figcaption>
                        </div>
                        </label>

                        <label for="event">
                        <input
                            type="radio"
                            id="event"
                            name="event"
                            placeholder="Chá de panela"
                        />
                        <div class="card">  
                        <img src="/assets/fotos/Image-5.png" alt="">
                        <figcaption>Chá de panela</figcaption>
                        </div>
                        </label>

                        <label for="event">
                        <input
                            type="radio"
                            id="event"
                            name="event"
                            placeholder="Carnaval"
                        />
                        <div class="card">
                        <img src="/assets/fotos/Image-6.png" alt="">
                        <figcaption>Carnaval</figcaption>
                        </div>
                        </label>

                        <label for="event">
                        <input
                            type="radio"
                            id="event"
                            name="event"
                            placeholder="Páscoa"
                        />
                        <div class="card">  
                        <img src="/assets/fotos/Image-7.png" alt="">
                        <figcaption>Páscoa</figcaption>
                        </div>
                        </label>

                        <label for="event">
                        <input
                            type="radio"
                            id="event"
                            name="event"
                            placeholder="São João"
                        />
                        <div class="card">  
                        <img src="/assets/fotos/Image-8.png" alt="">
                        <figcaption>São joão</figcaption>
                        </div>
                        </label>

                        <label for="event">
                        <input
                            type="radio"
                            id="event"
                            name="event"
                            placeholder="Halloween"
                        />
                        <div class="card">  
                        <img src="/assets/fotos/Image-9.png" alt="">
                        <figcaption>Halloween</figcaption>              
                        </div>
                        </label>

                        <label for="event">
                        <input 
                            type="radio" 
                            id="event" 
                            name="event" 
                            placeholder="Natal" 
                        />
                        <div class="card">  
                        <img src="/assets/fotos/Image-10.png" alt="">
                        <figcaption>Natal</figcaption>
                        </div>
                        </label>

                        <label for="">
                        <input 
                            type="radio" 
                            id="event" 
                            name="event" 
                            placeholder="Outro" 
                        />
                        <div class="card">  
                        <img src="/assets/fotos/Image-11.png" alt="">
                        <figcaption>Outro</figcaption>
                            </div>
                        </label>
                        </div>
                        


                    
                    <legend class="body-sm">Estilo</legend>
                    
                        <div class="flex toggle">
                            <div class="switch__container">
                            <input id="toggle" type="checkbox" />
                            <label for="toggle"></label>
                            </div> 
                            
                            <figcaption class="body-sm" id="toggleText">Escuro</figcaption>

                        </div>

                    
                    

                
                
                
            </div>
                </form>
                 </div>
            </div>
        </main>
    </div>
</body>
</html>
